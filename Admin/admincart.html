<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cart Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            height: 100vh;
            display: grid;
            align-items: center;
            grid-template-rows: auto 1fr auto;
        }

        header .logo {
            text-decoration: none;
            color: black;
        }

        main .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        main .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
        }

        main .product img {
            border-radius: 5px;
            margin-bottom: 10px;
        }

        main .product button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        main .summary {
            text-align: center;
            margin-top: 20px;
        }

        main .summary button.clear {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        main .summary button.checkout {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="flex">
        <a href="#" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold">MH</span>
            <p style="letter-spacing: 0.5px">Shopping</p>
        </a>
    </header>

    <main>
        <section class="cart">
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"> </i>
                </button>

                <p class="price">$133</p>

                <div class="flex" style="margin-right: 1rem">
                    <button class="decrease">-</button>
                    <div class="quantity flex">3</div>
                    <button class="increase">+</button>
                </div>

                <p class="title">Product Title</p>

                <img
                    style="border-radius: 0.22rem"
                    width="70"
                    height="70"
                    alt=""
                    src="../images/4.webp"
                />
            </article>
            <!-- Add more products here -->
        </section>

        <div class="summary">
            <h1>Cart Summary</h1>
            <button class="clear">
                <i style="color: #fff; margin-right: 0.2rem" class="fa-solid fa-trash-can icon"></i>
                Clear Cart
            </button>
            <div class="flex">
                <p class="Subtotal">Subtotal</p>
                <p>$1999</p>
            </div>
            <button disabled class="checkou">CHECKOUT</button>
            <a href="./signin.html"> Please Sign in to continue. </a>
        </div>
    </main>

    <footer>
        Designed and developed by
        <span> Mohamed Hany </span>
        Â© 2024.
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
